 <!-- Page Content -->
 <div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h2 class="mt-4 mb-3">Organizaciones</h2>

  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="home">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a href="etapas">Etapas</a>
    </li>
    <li class="breadcrumb-item active">Organizaciones</li>
  </ol>

  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item" *ngFor="let item of items | async">
      <div class="card h-100">
        <a href="/detalle/{{item.id}}"><img class="card-img-top" src="{{ item.logo }}" alt=""></a>
        <div class="card-body">
          <h4 class="card-title">
            <a href="/detalle/{{item.id}}">{{ item.nombre }}</a>
          </h4>
          <p class="card-text">{{ item.objetivo }}</p>
        </div>
      </div>
    </div>
  
   
  </div>

  <!-- Pagination -->
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">1</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">2</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">3</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>

</div>
<!-- /.container -->
